<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            margin: 20px auto;
            display: block;
            border: 1px solid #ADACB0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="900" height="700">
    你的浏览器还不支持canvas
</canvas>
<script>
    var canvas = document.getElementById('canvas')
    var context = canvas.getContext('2d')
//    文字渲染
    context.font = 'bold 30px Arial'
    context.strokeStyle = '#1712F4'
    context.strokeText('欢迎你！', 30, 100) // 绘制文本（无填充）

    context.font = 'bold 50px Arial'
    var lrd = context.createLinearGradient(30, 200, 400, 300)
    lrd.addColorStop(0, '#1EF9F7')
    lrd.addColorStop(0.25, '#FC0F31')
    lrd.addColorStop(0.5, '#ECF811')
    lrd.addColorStop(0.75, '#2f0af1')
    lrd.addColorStop(1, '#160303')
    context.fillStyle = lrd
    context.fillText('欢迎你来到我的博客！', 30, 200)

    context.save()
    context.moveTo(200, 200)
    context.lineTo(200, 420)
    context.stroke()
    context.font = 'bold 20px Arial'
    context.fillStyle = '#F80707'
    context.textAlign = 'left'
    context.fillText('文本在指定位置开始', 200, 300)
    context.textAlign = 'center'
    context.fillText('文本的中心被放置在指定的位置', 200, 350)
    context.textAlign = 'right'
    context.fillText('文本在指定的位置结束', 200, 400)
    context.restore()


    context.save()
    context.moveTo(10, 500)
    context.lineTo(500, 500)
    context.stroke()
    context.fillStyle = '#F60d0d'
    context.font = 'bold 20px Arial'
    context.textBaseline = 'top'
    context.fillText('指定位置在上面', 10, 500)
    context.textBaseline = 'bottom'
    context.fillText('指定位置在下面', 150, 500)
    context.textBaseline = 'middle'
    context.fillText('指定位置居中', 300, 500)
    context.restore()

    context.font = 'bold 40px Arial'
    context.strokeStyle = '#16F643'
    var text = '欢迎来到我的博客'
    context.strokeText(text, 10, 600)
    context.strokeText('上面字符串的宽度为：'+context.measureText(text).width, 10, 650)


</script>
</body>
</html>
