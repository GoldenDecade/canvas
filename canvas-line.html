<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="format-detection" content="telephone=no"/>
  <title>画线&画图形</title>
</head>
<body>
<canvas id="c1" width="200px" height="200px" style="background: pink;">
  <span>不支持canvas浏览器</span>
</canvas>
<div style="background: pink;width: 50px; height: 50px;"></div>
<script>
  window.onload = function() {
    var canvas = document.querySelector('#c1');
    var ctx = canvas.getContext('2d')
    // ctx.beginPath();
    ctx.lineWidth = 20
    ctx.lineCap = 'butt'; //端点样式  butt（默认）  值为square和round时高度会多出宽一半的值
    ctx.moveTo(150, 50)
    ctx.lineTo(150, 100)
    // ctx.closePath()
    ctx.strokeStyle = 'red';
    ctx.stroke()
    // beginPath 将下面图形的fill和stroke 动作 影响到了上面的图形；终点就是遇到beginPath；

    // ctx.fillStyle = 'red'; //会对下面所有的产生影响，但不会对这句上面的图形产生影响； 无论是否配置了beginPath
    // ------------------
//    save 和restore对包含的区域产生保护作用，不会受其他范围的影响，产生封闭区域
ctx.save()
    ctx.beginPath();
    ctx.fillStyle = 'green';
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 10);
    ctx.lineTo(30, 20);
    ctx.closePath();
    ctx.stroke();
    ctx.fill()
ctx.restore()
    //---------------------
    ctx.beginPath();// 如果将这一句注释掉，那么下面的fill和stroke样式会影响到上面绘制的图形；
    ctx.moveTo(10, 50);
    ctx.lineTo(50, 50);
    ctx.lineTo(40, 40);
    ctx.closePath();
    // ctx.strokeStyle = 'yellow'
    // ctx.stroke();

    //fill的时候并不清楚是要填充哪些
    // ctx.fillStyle = 'green';
    ctx.fill();

    ctx.fillStyle = 'red'; //会对下面所有的产生影响； 无论是否配置了beginPath
    // ctx.beginPath();// 如果将这一句注释掉，那么上面的fill和stroke样式会影响到下面绘制的图形；
    ctx.moveTo(60, 50);
    ctx.lineTo(60, 90);
    ctx.lineTo(80, 80);
    ctx.closePath();
    // ctx.fill()
    ctx.stroke();

  }
</script>
</body>
</html>
