<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            margin: 20px auto;
            display: block;
            border: 1px solid #ADACB0;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="900" height="700">
    你的浏览器还不支持canvas
</canvas>
<script>
    var canvas = document.getElementById('canvas')
    var context = canvas.getContext('2d')


    //    位图填充
    var bgimg = new Image()
    bgimg.src = 'warning.png'
    bgimg.onload = function(){
        var pattern = context.createPattern(bgimg, 'repeat')// 在指定的方向内重复指定的元素；元素可以是图片、视频，或者其他canvas元素；
        context.fillStyle = pattern
        context.strokeStyle = '#F20B0B'
        context.fillRect(600, 100, 200, 200)
        context.strokeRect(600, 100, 200, 200)
    }

</script>
</body>
</html>
